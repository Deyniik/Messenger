<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Messenger</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💬</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #121212;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
        }
        
        header {
            text-align: center;
            padding: 8px 0;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-start;
        }
        
        .header-center {
            flex: 2;
            display: flex;
            justify-content: center;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-end;
        }
        
        .google-login-btn {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .google-login-btn:hover {
            background: rgba(29, 185, 84, 0.3);
        }
        
        h1 {
            font-size: 1.8rem;
            color: #1DB954;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
            letter-spacing: 2px;
        }
        
        .back-to-radio {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .back-to-radio:hover {
            background: rgba(29, 185, 84, 0.3);
        }
        
        .content {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            flex: 1;
            gap: 15px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .side-panel {
            flex: 1;
            background: #191414;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 250px;
            overflow: hidden;
        }
        
        .users-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .users-list {
            list-style: none;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding-right: 5px;
            margin-bottom: 10px;
        }
        
        .user-item {
            padding: 12px 15px;
            margin: 5px 0;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid #1DB954;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .user-item:hover {
            background: rgba(29, 185, 84, 0.2);
        }
        
        .user-item.active {
            background: rgba(29, 185, 84, 0.3);
        }
        
        .user-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            color: #B3B3B3;
        }
        
        .user-status.online {
            color: #1DB954;
        }
        
        .online-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #B3B3B3;
            display: inline-block;
            margin-right: 5px;
        }
        
        .user-status.online .online-indicator {
            background: #1DB954;
        }
        
        .chat-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            background: #191414;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #1DB954;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        
        .message {
            padding: 10px 15px;
            margin: 8px 0;
            background: rgba(40, 40, 40, 0.6);
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
            max-width: 80%;
        }
        
        .message.own {
            align-self: flex-end;
            background: rgba(29, 185, 84, 0.2);
            border: 1px solid rgba(29, 185, 84, 0.3);
        }
        
        .message.other {
            align-self: flex-start;
            background: rgba(40, 40, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .message-user {
            font-weight: bold;
            color: #1DB954;
            margin-right: 8px;
            font-size: 0.8rem;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: #888;
            margin-left: 8px;
            float: right;
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        
        .chat-input {
            flex: 1;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            outline: none;
            height: 44px;
        }
        
        .chat-input:focus {
            border-color: #1DB954;
        }
        
        .chat-send-btn {
            background: rgba(29, 185, 84, 0.3);
            border: 1px solid #1DB954;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-send-btn:hover:not(:disabled) {
            background: rgba(29, 185, 84, 0.5);
        }
        
        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .no-chat-selected {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #B3B3B3;
            text-align: center;
            padding: 40px 20px;
        }
        
        .no-chat-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #1DB954;
            opacity: 0.7;
        }
        
        .notification {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #1DB954;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .notification.error {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <header>
            <div class="header-left">
                <a href="https://deyniik.github.io/DeynikRadio/" class="back-to-radio">
                    <i class="fas fa-arrow-left"></i> Назад к радио
                </a>
            </div>
            
            <div class="header-center">
                <h1>Deynik Messenger</h1>
            </div>
            
            <div class="header-right">
                <div id="auth-section">
                    <button class="google-login-btn" id="googleLoginBtn">
                        <i class="fab fa-google"></i> Войти через Google
                    </button>
                </div>
            </div>
        </header>
        
        <div class="content">
            <div class="side-panel">
                <div class="users-header">
                    <h3>Пользователи онлайн</h3>
                    <span class="online-count" id="onlineCount">0</span>
                </div>
                
                <ul class="users-list" id="usersList">
                    <div class="no-chat-selected" style="display: flex;">
                        <i class="fas fa-users no-chat-icon"></i>
                        <h3>Нет пользователей онлайн</h3>
                        <p>Войдите в систему</p>
                    </div>
                </ul>
            </div>
            
            <div class="chat-container">
                <div class="chat-header">
                    <i class="fas fa-comments"></i>
                    <h3 id="currentChatUser">Общий чат</h3>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="no-chat-selected">
                        <i class="fas fa-comments no-chat-icon"></i>
                        <h3>Добро пожаловать в Deynik Messenger!</h3>
                        <p>Выберите пользователя из списка слева</p>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chat-input" placeholder="Войдите в систему" disabled>
                    <button class="chat-send-btn" id="chat-send-btn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Текст уведомления</div>

    <script>
        // Firebase конфигурация
        const firebaseConfig = {
            apiKey: "AIzaSyBk4nxZ1ldNQUCxsbgaeYTkm9stq0o9o2Q",
            authDomain: "deygram-e4814.firebaseapp.com",
            projectId: "deygram-e4814",
            storageBucket: "deygram-e4814.firebasestorage.app",
            messagingSenderId: "591207353726",
            appId: "1:591207353726:web:d20f5e648d3daf86fcb72f"
        };

        // Инициализируем Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM элементы
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const authSection = document.getElementById('auth-section');
        const usersList = document.getElementById('usersList');
        const onlineCount = document.querySelector('.online-count');
        const currentChatUser = document.getElementById('currentChatUser');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send-btn');
        const notification = document.getElementById('notification');

        // Переменные
        let currentUser = null;
        let selectedUser = null;
        let usersUnsubscribe = null;
        let messagesUnsubscribe = null;
        let pingInterval = null;

        // Показать уведомление
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = 'notification';
            notification.style.background = type === 'error' ? '#e74c3c' : '#1DB954';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Обновить UI аутентификации
        function updateAuthUI(user) {
            if (user) {
                // Пользователь вошел
                authSection.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px; color: white;">
                        <div style="width: 32px; height: 32px; border-radius: 50%; background: #1DB954; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                            ${user.displayName ? user.displayName.charAt(0).toUpperCase() : 'U'}
                        </div>
                        <span>${user.displayName || 'Пользователь'}</span>
                        <button class="google-login-btn" id="logoutBtn" style="background: #e74c3c;">
                            <i class="fas fa-sign-out-alt"></i> Выйти
                        </button>
                    </div>
                `;

                document.getElementById('logoutBtn').addEventListener('click', handleLogout);

                loadUsers();
                startOnlinePing();

            } else {
                // Пользователь не вошел
                authSection.innerHTML = `
                    <button class="google-login-btn" id="googleLoginBtn">
                        <i class="fab fa-google"></i> Войти через Google
                    </button>
                `;

                document.getElementById('googleLoginBtn').addEventListener('click', signInWithGoogle);
                showGeneralChat();
            }
        }

        // Обработчик выхода
        function handleLogout() {
            if (currentUser) {
                // Устанавливаем статус offline при выходе
                db.collection('messengerUsers').doc(currentUser.uid).set({
                    online: false,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true }).then(() => {
                    // Очищаем интервал пинга
                    if (pingInterval) {
                        clearInterval(pingInterval);
                        pingInterval = null;
                    }
                    // Выходим из Firebase Auth
                    auth.signOut();
                });
            } else {
                auth.signOut();
            }
        }

        // Вход через Google
        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    // Сохраняем пользователя
                    return db.collection('messengerUsers').doc(user.uid).set({
                        uid: user.uid,
                        displayName: user.displayName || 'Пользователь',
                        email: user.email,
                        photoURL: user.photoURL,
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                        online: true
                    }, { merge: true });
                })
                .then(() => {
                    showNotification('Успешный вход!');
                })
                .catch((error) => {
                    console.error('Ошибка входа:', error);
                    showNotification('Ошибка входа', 'error');
                });
        }

        // Онлайн пинг
        function startOnlinePing() {
            // Очищаем предыдущий интервал если есть
            if (pingInterval) {
                clearInterval(pingInterval);
            }
            
            pingInterval = setInterval(() => {
                if (currentUser) {
                    db.collection('messengerUsers').doc(currentUser.uid).set({
                        online: true,
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });
                }
            }, 5000);
        }

        // Загрузка пользователей с проверкой времени активности
        function loadUsers() {
            if (usersUnsubscribe) usersUnsubscribe();

            usersUnsubscribe = db.collection('messengerUsers')
                .onSnapshot((snapshot) => {
                    usersList.innerHTML = '';
                    let onlineCountValue = 0;

                    snapshot.forEach((doc) => {
                        const user = doc.data();
                        if (user.uid !== currentUser.uid) {
                            // Проверяем, был ли пользователь активен в последние 15 секунд
                            const lastSeen = user.lastSeen ? user.lastSeen.toDate() : new Date();
                            const now = new Date();
                            const diffSeconds = (now - lastSeen) / 1000;
                            
                            const isOnline = user.online && diffSeconds < 15;
                            
                            if (isOnline) {
                                onlineCountValue++;
                            }
                            
                            addUserToList(user, isOnline);
                        }
                    });

                    onlineCount.textContent = onlineCountValue;

                    if (onlineCountValue === 0) {
                        usersList.innerHTML = `
                            <div class="no-chat-selected" style="display: flex;">
                                <i class="fas fa-users no-chat-icon"></i>
                                <h3>Нет пользователей онлайн</h3>
                                <p>Будьте первым!</p>
                            </div>
                        `;
                    }
                });
        }

        // Добавить пользователя в список
        function addUserToList(user, isOnline) {
            const li = document.createElement('li');
            li.className = 'user-item';
            li.innerHTML = `
                <div>${user.displayName || 'Пользователь'}</div>
                <div class="user-status ${isOnline ? 'online' : ''}">
                    <span class="online-indicator"></span> 
                    ${isOnline ? 'онлайн' : 'не в сети'}
                </div>
            `;

            li.addEventListener('click', () => selectUser(user));
            usersList.appendChild(li);
        }

        // Выбор пользователя
        function selectUser(user) {
            if (!currentUser) {
                showNotification('Войдите в систему', 'error');
                return;
            }

            selectedUser = user;
            
            // Обновить выделение
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Обновить UI
            currentChatUser.textContent = user.displayName || 'Пользователь';
            chatInput.disabled = false;
            chatInput.placeholder = `Сообщение для ${user.displayName || 'Пользователя'}...`;
            chatSendBtn.disabled = false;

            // Загрузить сообщения
            loadMessages();
        }

        // Загрузка сообщений
        function loadMessages() {
            if (!selectedUser || !currentUser) return;

            chatMessages.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">Загрузка...</div>';

            const chatId = [currentUser.uid, selectedUser.uid].sort().join('_');

            if (messagesUnsubscribe) messagesUnsubscribe();

            messagesUnsubscribe = db.collection('chat')
                .orderBy('timestamp', 'asc')
                .onSnapshot((snapshot) => {
                    chatMessages.innerHTML = '';

                    let hasMessages = false;

                    snapshot.forEach((doc) => {
                        const message = doc.data();
                        
                        // Фильтруем на клиенте
                        if (message.chatId === chatId) {
                            displayMessage(message);
                            hasMessages = true;
                        }
                    });

                    if (!hasMessages) {
                        chatMessages.innerHTML = `
                            <div class="no-chat-selected">
                                <i class="fas fa-comments no-chat-icon"></i>
                                <h3>Начните общение!</h3>
                                <p>Отправьте первое сообщение</p>
                            </div>
                        `;
                    }

                    scrollToBottom();
                }, (error) => {
                    console.error('Ошибка загрузки:', error);
                    chatMessages.innerHTML = '<div style="padding: 20px; text-align: center; color: #e74c3c;">Ошибка загрузки</div>';
                });
        }

        // Показать сообщение
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            const isOwnMessage = message.senderId === currentUser.uid;
            messageDiv.className = `message ${isOwnMessage ? 'own' : 'other'}`;

            let timeString = 'только что';
            if (message.timestamp) {
                const time = message.timestamp.toDate();
                timeString = time.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            }

            messageDiv.innerHTML = `
                <span class="message-user">${message.senderName || 'Аноним'}:</span>
                ${message.text || ''}
                <span class="message-time">${timeString}</span>
            `;

            chatMessages.appendChild(messageDiv);
        }

        // Отправка сообщений
        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text || !selectedUser || !currentUser) return;

            const chatId = [currentUser.uid, selectedUser.uid].sort().join('_');

            const message = {
                chatId: chatId,
                senderId: currentUser.uid,
                senderName: currentUser.displayName || 'Пользователь',
                text: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection('chat').add(message)
                .then(() => {
                    chatInput.value = '';
                    scrollToBottom();
                })
                .catch((error) => {
                    console.error('Ошибка отправки:', error);
                    showNotification('Ошибка отправки', 'error');
                });
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        function showGeneralChat() {
            chatMessages.innerHTML = `
                <div class="no-chat-selected">
                    <i class="fas fa-comments no-chat-icon"></i>
                    <h3>Добро пожаловать в Deynik Messenger!</h3>
                    <p>Войдите в систему и выберите пользователя</p>
                </div>
            `;
            currentChatUser.textContent = 'Общий чат';
            chatInput.disabled = true;
            chatInput.placeholder = 'Войдите в систему';
            chatSendBtn.disabled = true;
            selectedUser = null;
        }

        // Обработчик закрытия страницы
        function handleBeforeUnload() {
            if (currentUser) {
                // Устанавливаем статус offline при закрытии страницы
                db.collection('messengerUsers').doc(currentUser.uid).set({
                    online: false,
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
            }
        }

        // Обработчики событий
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !chatSendBtn.disabled) {
                sendMessage();
            }
        });

        chatSendBtn.addEventListener('click', sendMessage);

        // Слушатель аутентификации
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            updateAuthUI(user);

            if (!user) {
                if (usersUnsubscribe) usersUnsubscribe();
                if (messagesUnsubscribe) messagesUnsubscribe();
                if (pingInterval) {
                    clearInterval(pingInterval);
                    pingInterval = null;
                }
                usersList.innerHTML = '';
                onlineCount.textContent = '0';
            }
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            googleLoginBtn.addEventListener('click', signInWithGoogle);
            
            // Обработчики закрытия страницы
            window.addEventListener('beforeunload', handleBeforeUnload);
            window.addEventListener('pagehide', handleBeforeUnload);
        });
    </script>
</body>
</html>
