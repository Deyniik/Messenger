<!DOCTYPE html>
<html>
<head>
    <title>Алёна Швец - Обезьянка-ноль</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .player {
            background: white;
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .cover {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin: 0 auto 15px;
            overflow: hidden;
            background: #eee;
        }
        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .song-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .artist {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            margin-top: 15px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background: #6c5ce7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="cover">
            <img src="https://i.ibb.co/0jQ5Z4T/cover.jpg" alt="Обложка">
        </div>
        <h1 class="song-title">Обезьянка-ноль</h1>
        <p class="artist">Алёна Швец</p>
        
        <!-- Прямая ссылка на Google Drive -->
        <audio controls>
            <source src="https://drive.google.com/uc?export=download&id=1ii5LL1bm51XeMoolPhAFqliAdqbX9iwG" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
        
        <a href="https://drive.google.com/uc?export=download&id=1ii5LL1bm51XeMoolPhAFqliAdqbX9iwG" class="download-btn" download>
            Скачать трек
        </a>
    </div>
</body>
</html>
