<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deynik Social</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📱</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #121212;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 12px;
            overflow-x: hidden;
            opacity: 0;
            animation: bodyFadeIn 0.8s ease-out 0.5s forwards;
        }

        @keyframes bodyFadeIn {
            to { opacity: 1; }
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-gif {
            width: 200px;
            height: 200px;
            background: url('https://i.pinimg.com/originals/3b/06/ee/3b06ee2cc6a317ccdc098b4ab36a8388.gif') center/cover no-repeat;
        }
        
        .loading-text {
            margin-top: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            color: #1DB954;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.7);
            letter-spacing: 1px;
            animation: flicker 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 27%, 29%, 31%, 33%, 35%, 37%, 39%, 80%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(29, 185, 84, 0.7), 0 0 20px rgba(29, 185, 84, 0.5);
            }
            20%, 22%, 24%, 26%, 28%, 30%, 32%, 34%, 36%, 38%, 40%, 60% {
                opacity: 0.6;
                text-shadow: 0 0 5px rgba(29, 185, 84, 0.5);
            }
        }
        
        .container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            display: none;
        }
        
        header {
            text-align: center;
            padding: 8px 0;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fastSlideIn 0.3s ease-out 0.1s forwards;
        }

        @keyframes fastSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .header-left, .header-center, .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header-center {
            flex: 1;
            justify-content: center;
        }
        
        .google-login-btn, .theme-switcher {
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .google-login-btn:hover, .theme-switcher:hover {
            background: rgba(29, 185, 84, 0.3);
            transform: scale(1.05);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .user-profile:hover {
            background: rgba(29, 185, 84, 0.3);
        }
        
        .user-avatar {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }
        
        .user-name {
            font-size: 0.8rem;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(40, 40, 40, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 0;
            margin-top: 5px;
            min-width: 150px;
            z-index: 100;
            display: none;
        }
        
        .user-dropdown.show {
            display: block;
        }
        
        .dropdown-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .dropdown-item:hover {
            background: rgba(29, 185, 84, 0.2);
        }
        
        h1 {
            font-size: 1.8rem;
            color: #1DB954;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
            letter-spacing: 2px;
        }
        
        .content {
            display: flex;
            gap: 15px;
            flex: 1;
            overflow: hidden;
        }
        
        .side-panel, .main-content, .right-panel {
            background: #191414;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fastSlideIn 0.3s ease-out 0.2s forwards;
        }
        
        .side-panel {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
        }
        
        .main-content {
            flex: 3;
            overflow-y: auto;
            max-height: calc(100vh - 150px);
        }
        
        .right-panel {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
        }
        
        .create-post {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .post-input {
            width: 100%;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 0.9rem;
            resize: none;
            outline: none;
            margin-bottom: 10px;
            min-height: 80px;
        }
        
        .post-input:focus {
            border-color: #1DB954;
        }
        
        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .post-media-btn {
            background: transparent;
            border: none;
            color: #B3B3B3;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.2s ease;
            padding: 8px;
            border-radius: 50%;
        }
        
        .post-media-btn:hover {
            background: rgba(29, 185, 84, 0.2);
            color: #1DB954;
        }
        
        .post-submit-btn {
            background: rgba(29, 185, 84, 0.3);
            border: 1px solid #1DB954;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .post-submit-btn:hover:not(:disabled) {
            background: rgba(29, 185, 84, 0.5);
        }
        
        .post-submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .post {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .post:hover {
            border-color: rgba(29, 185, 84, 0.3);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            margin-right: 10px;
        }
        
        .post-user-info {
            flex: 1;
        }
        
        .post-username {
            font-weight: bold;
            color: #1DB954;
            font-size: 0.9rem;
        }
        
        .post-time {
            font-size: 0.7rem;
            color: #B3B3B3;
        }
        
        .post-content {
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .post-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 12px;
            max-height: 400px;
            object-fit: cover;
        }
        
        .post-actions-bar {
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }
        
        .post-action {
            display: flex;
            align-items: center;
            gap: 5px;
            background: transparent;
            border: none;
            color: #B3B3B3;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            padding: 5px 10px;
            border-radius: 15px;
        }
        
        .post-action:hover {
            background: rgba(29, 185, 84, 0.2);
            color: #1DB954;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin: 0 auto 10px;
            border: 2px solid #1DB954;
        }
        
        .profile-username {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1DB954;
            margin-bottom: 5px;
        }
        
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }
        
        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1DB954;
        }
        
        .stat-label {
            font-size: 0.7rem;
            color: #B3B3B3;
        }
        
        .suggestions-section h3 {
            color: #1DB954;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        
        .suggestion-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .suggestion-item:hover {
            background: rgba(29, 185, 84, 0.1);
        }
        
        .suggestion-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            margin-right: 10px;
        }
        
        .follow-btn {
            background: rgba(29, 185, 84, 0.3);
            border: 1px solid #1DB954;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.7rem;
        }
        
        .follow-btn:hover {
            background: rgba(29, 185, 84, 0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            background-color: #191414;
            margin: 10% auto;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 2px solid #1DB954;
            position: relative;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #1DB954;
        }
        
        .nickname-input {
            width: 100%;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .nickname-input:focus {
            border-color: #1DB954;
        }
        
        .nickname-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .nickname-btn {
            background: rgba(29, 185, 84, 0.3);
            border: 1px solid #1DB954;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .nickname-btn:hover {
            background: rgba(29, 185, 84, 0.5);
        }
        
        .nickname-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .image-preview {
            margin-top: 10px;
            position: relative;
            display: none;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1DB954;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .vintage-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0.1) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.1;
        }
        
        .upload-progress {
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 6px;
            overflow: hidden;
            display: none;
        }
        
        .upload-progress-bar {
            height: 100%;
            background: #1DB954;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 900px) {
            .content {
                flex-direction: column;
            }
            
            .side-panel, .right-panel {
                width: 100%;
                max-width: 100%;
                margin-bottom: 15px;
            }
            
            .main-content {
                order: -1;
            }
        }
    </style>
</head>
<body class="retro-theme">
    <div class="vintage-overlay"></div>
    
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-gif"></div>
        <div class="loading-text">Deynik Social</div>
    </div>
    
    <div class="modal" id="nicknameModal">
        <div class="modal-content">
            <span class="close" id="closeNicknameModal">&times;</span>
            <h3>Сменить никнейм</h3>
            <input type="text" class="nickname-input" id="nickname-input" placeholder="Введите новый никнейм" maxlength="20">
            <div class="nickname-buttons">
                <button class="nickname-btn cancel" id="cancelNicknameBtn">Отмена</button>
                <button class="nickname-btn" id="saveNicknameBtn">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="container" id="mainContainer">
        <header>
            <div class="header-left">
                <div id="auth-section">
                    <button class="google-login-btn" id="googleLoginBtn">
                        <i class="fab fa-google"></i> Войти
                    </button>
                </div>
            </div>
            <div class="header-center">
                <h1>Deynik Social</h1>
            </div>
            <div class="header-right">
                <button class="theme-switcher" id="themeSwitcher">
                    <i class="fas fa-palette"></i> Ретро
                </button>
            </div>
        </header>
        
        <div class="content">
            <div class="side-panel">
                <div class="profile-section">
                    <div class="profile-avatar" id="profile-avatar">U</div>
                    <div class="profile-username" id="profile-username">Пользователь</div>
                    <div class="profile-stats">
                        <div class="stat">
                            <div class="stat-value" id="posts-count">0</div>
                            <div class="stat-label">Публикации</div>

                        <div class="stat">

                </div>
                
                <div style="padding: 10px 0;">
                    <h3 style="color: #1DB954; margin-bottom: 10px;">Меню</h3>
                    <div class="dropdown-item">
                        <i class="fas fa-home"></i> Моя лента
                    </div>
                    <div class="dropdown-item">
                        <i class="fas fa-user-friends"></i> Друзья
                    </div>
                    <div class="dropdown-item">
                        <i class="fas fa-bell"></i> Уведомления
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="create-post">
                    <textarea class="post-input" id="post-input" placeholder="Что у вас нового?"></textarea>
                    <div class="image-preview" id="image-preview">
                        <img class="preview-image" id="preview-image" src="">

                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="upload-progress" id="upload-progress">
                        <div class="upload-progress-bar" id="upload-progress-bar"></div>
                    </div>

                        <button class="post-submit-btn" id="post-submit-btn" disabled>Опубликовать</button>

                </div>
                
                <div id="posts-feed">

                </div>
            </div>
            
            <div class="right-panel">
                <div class="suggestions-section">
                    <h3>Предложения друзей</h3>
                    <div id="suggestions-list">
                        <!-- Предложения будут здесь -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Текст уведомления</div>

        const firebaseConfig = {

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // API ключ для imgBB
        const IMGBB_API_KEY = 'b16725851b31245c5927dda68e351446';

        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'flex';
                initApp();
            }, 1500);
        };

        function initApp() {
            console.log('Deynik Social запущен!');
            
            const themeSwitcher = document.getElementById('themeSwitcher');
            const nicknameModal = document.getElementById('nicknameModal');
            const closeNicknameModal = document.getElementById('closeNicknameModal');
            const cancelNicknameBtn = document.getElementById('cancelNicknameBtn');
            const saveNicknameBtn = document.getElementById('saveNicknameBtn');
            const nicknameInput = document.getElementById('nickname-input');
            const googleLoginBtn = document.getElementById('googleLoginBtn');
            const notification = document.getElementById('notification');
            const postInput = document.getElementById('post-input');
            const postSubmitBtn = document.getElementById('post-submit-btn');
            const addImageBtn = document.getElementById('add-image-btn');
            const imageUpload = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview');
            const previewImage = document.getElementById('preview-image');
            const removeImageBtn = document.getElementById('remove-image');
            const uploadProgress = document.getElementById('upload-progress');
            const uploadProgressBar = document.getElementById('upload-progress-bar');
            const postsFeed = document.getElementById('posts-feed');
            const profileAvatar = document.getElementById('profile-avatar');
            const profileUsername = document.getElementById('profile-username');
            const postsCount = document.getElementById('posts-count');
            const followersCount = document.getElementById('followers-count');
            const followingCount = document.getElementById('following-count');
            const suggestionsList = document.getElementById('suggestions-list');

            let currentTheme = 'retro';
            let userNickname = localStorage.getItem('userNickname') || '';
            let currentUser = null;
            let selectedImage = null;
            let postsUnsubscribe = null;

            function showNotification(message, type = 'info') {
                notification.textContent = message;
                notification.className = 'notification';
                
                if (type === 'success') {
                    notification.style.background = '#1DB954';
                } else if (type === 'error') {
                    notification.style.background = '#FF5722';
                } else {
                    notification.style.background = '#2196F3';
                }
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            themeSwitcher.addEventListener('click', () => {
                if (currentTheme === 'retro') {
                    document.body.className = '';
                    themeSwitcher.innerHTML = '<i class="fas fa-palette"></i> Современная';
                    currentTheme = 'modern';
                } else {
                    document.body.className = 'retro-theme';
                    themeSwitcher.innerHTML = '<i class="fas fa-palette"></i> Ретро';
                    currentTheme = 'retro';
                }
            });

            function openNicknameModal() {
                nicknameModal.style.display = 'block';
                nicknameInput.value = userNickname;
            }

            function closeNicknameModal() {
                nicknameModal.style.display = 'none';
            }

            closeNicknameModal.addEventListener('click', closeNicknameModal);
            cancelNicknameBtn.addEventListener('click', closeNicknameModal);
            
            saveNicknameBtn.addEventListener('click', () => {
                const newNickname = nicknameInput.value.trim();
                if (newNickname) {
                    userNickname = newNickname;
                    localStorage.setItem('userNickname', userNickname);
                    updateUserProfile();
                    closeNicknameModal();
                    showNotification('Никнейм изменен!', 'success');
                }
            });

            function updateUserProfile() {
                if (userNickname) {
                    profileUsername.textContent = userNickname;
                    profileAvatar.textContent = userNickname.charAt(0).toUpperCase();
                }
            }

            function updateProfileStats() {
                if (currentUser) {
                    db.collection('posts').where('userId', '==', currentUser.uid).get()
                        .then(querySnapshot => {
                            postsCount.textContent = querySnapshot.size;
                        });
                    
                    followersCount.textContent = Math.floor(Math.random() * 100) + 10;
                    followingCount.textContent = Math.floor(Math.random() * 50) + 5;
                }
            }

            googleLoginBtn.addEventListener('click', () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                
                auth.signInWithPopup(provider)
                    .then((result) => {
                        currentUser = result.user;
                        if (!userNickname) {
                            userNickname = currentUser.displayName || currentUser.email.split('@')[0];
                            localStorage.setItem('userNickname', userNickname);
                        }
                        updateUserProfile();
                        updateProfileStats();
                        showNotification('Успешный вход!', 'success');
                        loadPosts();
                        loadSuggestions();
                    })
                    .catch((error) => {
                        console.error('Ошибка входа:', error);
                        showNotification('Ошибка входа', 'error');
                    });
            });

            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    if (!userNickname) {
                        userNickname = user.displayName || user.email.split('@')[0];
                        localStorage.setItem('userNickname', userNickname);
                    }
                    updateUserProfile();
                    updateProfileStats();
                    loadPosts();
                    loadSuggestions();
                    
                    // Обновляем UI для авторизованного пользователя
                    document.getElementById('auth-section').innerHTML = `
                        <div class="user-profile" id="user-profile">
                            <div class="user-avatar">${userNickname.charAt(0).toUpperCase()}</div>
                            <div class="user-name">${userNickname}</div>
                            <div class="user-dropdown" id="user-dropdown">
                                <div class="dropdown-item" id="edit-nickname-dropdown">
                                    <i class="fas fa-user-edit"></i> Сменить ник
                                </div>
                                <div class="dropdown-item" id="sign-out-btn">
                                    <i class="fas fa-sign-out-alt"></i> Выйти
                                </div>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('user-profile').addEventListener('click', function(e) {
                        e.stopPropagation();
                        document.getElementById('user-dropdown').classList.toggle('show');
                    });
                    
                    document.getElementById('edit-nickname-dropdown').addEventListener('click', openNicknameModal);
                    document.getElementById('sign-out-btn').addEventListener('click', () => {
                        auth.signOut();
                        document.getElementById('auth-section').innerHTML = `
                            <button class="google-login-btn" id="googleLoginBtn">
                                <i class="fab fa-google"></i> Войти
                            </button>
                        `;
                        document.getElementById('googleLoginBtn').addEventListener('click', googleLoginBtn.click);
                    });
                    
                } else {
                    currentUser = null;
                }
            });

            postInput.addEventListener('input', () => {
                postSubmitBtn.disabled = postInput.value.trim() === '' && !selectedImage;
            });

            postSubmitBtn.addEventListener('click', () => {
                if (!currentUser) {
                    showNotification('Войдите, чтобы опубликовать пост', 'error');
                    return;
                }
                
                const postText = postInput.value.trim();
                if (postText === '' && !selectedImage) {
                    showNotification('Пост не может быть пустым', 'error');
                    return;
                }
                
                createPost(postText, selectedImage);
            });

            addImageBtn.addEventListener('click', () => {
                imageUpload.click();
            });

            imageUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    // Проверяем размер файла (максимум 10MB)
                    if (file.size > 10 * 1024 * 1024) {
                        showNotification('Изображение слишком большое (макс. 10MB)', 'error');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        previewImage.src = event.target.result;
                        imagePreview.style.display = 'block';
                        selectedImage = file;
                        postSubmitBtn.disabled = false;
                    };
                    reader.readAsDataURL(file);
                }
            });

            removeImageBtn.addEventListener('click', () => {
                imagePreview.style.display = 'none';
                selectedImage = null;
                imageUpload.value = '';
                postSubmitBtn.disabled = postInput.value.trim() === '';
            });

            // Функция для загрузки изображения на imgBB
            async function uploadImageToImgBB(imageFile) {
                const formData = new FormData();
                formData.append('image', imageFile);
                
                // Показываем прогресс загрузки
                uploadProgress.style.display = 'block';
                uploadProgressBar.style.width = '30%';
                
                try {
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    uploadProgressBar.style.width = '100%';
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        return data.data.url;
                    } else {
                        throw new Error(data.error.message || 'Ошибка загрузки изображения');
                    }
                } catch (error) {
                    console.error('Ошибка загрузки на imgBB:', error);
                    throw error;
                } finally {
                    setTimeout(() => {
                        uploadProgress.style.display = 'none';
                        uploadProgressBar.style.width = '0%';
                    }, 1000);
                }
            }

            async function createPost(text, imageFile) {
                if (!currentUser) return;
                
                // Блокируем кнопку отправки
                postSubmitBtn.disabled = true;
                postSubmitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

                const postData = {
                    userId: currentUser.uid,
                    username: userNickname,
                    text: text,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    likes: 0,
                    comments: 0,
                    shares: 0
                };

                try {
                    if (imageFile) {
                        // Загружаем изображение на imgBB
                        const imageUrl = await uploadImageToImgBB(imageFile);
                        postData.imageUrl = imageUrl;
                    }
                    
                    // Сохраняем пост в Firestore
                    await db.collection('posts').add(postData);
                    
                    // Очищаем форму
                    postInput.value = '';
                    imagePreview.style.display = 'none';
                    selectedImage = null;
                    imageUpload.value = '';
                    postSubmitBtn.disabled = true;
                    postSubmitBtn.innerHTML = 'Опубликовать';
                    
                    showNotification('Пост опубликован!', 'success');
                    updateProfileStats();
                    
                } catch (error) {
                    console.error('Ошибка создания поста:', error);
                    showNotification('Ошибка публикации: ' + error.message, 'error');
                    postSubmitBtn.disabled = false;
                    postSubmitBtn.innerHTML = 'Опубликовать';
                }
            }

            function loadPosts() {
                if (postsUnsubscribe) {
                    postsUnsubscribe();
                }
                
                postsUnsubscribe = db.collection('posts')
                    .orderBy('timestamp', 'desc')
                    .limit(20)
                    .onSnapshot(querySnapshot => {
                        postsFeed.innerHTML = '';
                        
                        if (querySnapshot.empty) {
                            postsFeed.innerHTML = '<div class="post"><div class="post-content">Пока нет постов. Будьте первым!</div></div>';
                            return;
                        }
                        
                        querySnapshot.forEach(doc => {
                            const post = doc.data();
                            const postElement = createPostElement(post);
                            postsFeed.appendChild(postElement);
                        });
                    }, error => {
                        console.error('Ошибка загрузки постов:', error);
                        postsFeed.innerHTML = '<div class="post"><div class="post-content">Ошибка загрузки постов</div></div>';
                    });
            }

            function createPostElement(post) {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                
                const timestamp = post.timestamp ? post.timestamp.toDate() : new Date();
                const timeString = formatTime(timestamp);
                
                let imageHtml = '';
                if (post.imageUrl) {
                    imageHtml = `<img src="${post.imageUrl}" class="post-image" alt="Изображение поста">`;
                }
                
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="post-avatar">${post.username ? post.username.charAt(0).toUpperCase() : 'U'}</div>
                        <div class="post-user-info">
                            <div class="post-username">${post.username || 'Пользователь'}</div>
                            <div class="post-time">${timeString}</div>
                        </div>
                    </div>
                    <div class="post-content">
                        ${post.text || ''}
                    </div>
                    ${imageHtml}
                    <div class="post-actions-bar">
                        <button class="post-action">
                            <i class="far fa-heart"></i> <span>${post.likes || 0}</span>
                        </button>
                        <button class="post-action">
                            <i class="far fa-comment"></i> <span>${post.comments || 0}</span>
                        </button>
                        <button class="post-action">
                            <i class="far fa-share-square"></i> <span>${post.shares || 0}</span>
                        </button>
                    </div>
                `;
                
                return postElement;
            }

            function formatTime(date) {
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 1) return 'только что';
                else if (diffMins < 60) return `${diffMins} мин. назад`;
                else if (diffHours < 24) return `${diffHours} ч. назад`;
                else if (diffDays < 7) return `${diffDays} дн. назад`;
                else return date.toLocaleDateString('ru-RU');
            }

            function loadSuggestions() {
                const demoUsers = [
                    { username: 'Алексей', mutual: 5 },
                    { username: 'Мария', mutual: 12 },
                    { username: 'Дмитрий', mutual: 3 },
                    { username: 'Елена', mutual: 8 },
                    { username: 'Сергей', mutual: 2 }
                ];
                
                suggestionsList.innerHTML = '';
                
                demoUsers.forEach(user => {
                    const suggestionElement = document.createElement('div');
                    suggestionElement.className = 'suggestion-item';
                    
                    suggestionElement.innerHTML = `
                        <div class="suggestion-avatar">${user.username.charAt(0)}</div>
                        <div class="suggestion-info">
                            <div class="suggestion-username">${user.username}</div>
                            <div class="suggestion-mutual">${user.mutual} общих друзей</div>
                        </div>
                        <button class="follow-btn">Подписаться</button>
                    `;
                    
                    suggestionsList.appendChild(suggestionElement);
                });
            }

            // Инициализация
            updateUserProfile();
            loadPosts();
            loadSuggestions();

            // Закрытие модальных окон при клике вне их
            window.addEventListener('click', (event) => {
                if (event.target === nicknameModal) {
                    closeNicknameModal();
                }
            });
        }
    </script>
</body>
</html>
