                currentArtist: "KISS FM",
                quality: "128kbps",
                icon: "fas fa-heart"
            },
            gaga: {
                name: "Lady Gaga Radio",
                url: "https://2.mystreaming.net/er/ladygagahits/icecast.audio",
                description: "–í—Å–µ–º –º–æ–ª—á–∞—Ç—å! –ò–≥—Ä–∞–µ—Ç –º–∞—Ç—å!",
                currentTrack: "Lady Gaga Hits",
                currentArtist: "Lady Gaga",
                quality: "128kbps",
                icon: "fas fa-paw"
            },
            lofi: {
                name: "LoFi Girl",
                url: "https://play.streamafrica.net/lofiradio",
                description: "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π –ª–æ—É-—Ñ–∞–π —Å—Ç—Ä–∏–º",
                currentTrack: "Chill Beats",
                currentArtist: "LoFi Artist",
                quality: "192kbps",
                icon: "fas fa-moon"
            },
            minecraft: {
                name: "MINECRAFT Lo Fi",
                url: "https://stream-173.zeno.fm/kp41ftw3zehvv",
                description: "–£—é—Ç–Ω—ã–µ Minecraft —Å–∞—É–Ω–¥—Ç—Ä–µ–∫–∏",
                currentTrack: "Minecraft Ambience",
                currentArtist: "C418 Lo-Fi Remix",
                quality: "128kbps",
                icon: "fas fa-cube"
            }
        };

        const gifs = [
            'https://i.pinimg.com/originals/7d/04/0e/7d040e94931427709008aaeda14db9c8.gif',
            'https://i.pinimg.com/originals/20/c8/3d/20c83d1cb257a6c4e5f68960ef0c3046.gif',
            'https://i.pinimg.com/originals/9a/99/a1/9a99a10635e27f336c2cd6bec02b2aae.gif',
            'https://i.pinimg.com/originals/93/08/1e/93081e266f7f0b20778d2736978b2e84.gif'
        ];

        const minecraftGifs = [
            'https://i.pinimg.com/originals/44/f2/f6/44f2f6325aa9bf8c93ed6c3d6e8f8d57.gif',
            'https://i.pinimg.com/originals/05/cf/1b/05cf1b97379bb751d2bf03b55ee16c5e.gif'
        ];

        const stationIds = Object.keys(radioStations);

        // –ó–∞–≥—Ä—É–∑–∫–∞
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'flex';
                initApp();
            }, 1500);
        };

        function initApp() {
            // –≠–ª–µ–º–µ–Ω—Ç—ã
            const playBtn = document.getElementById('playBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const likeBtn = document.getElementById('likeBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const stationsBtn = document.getElementById('stationsBtn');
            const closeSidebar = document.getElementById('closeSidebar');
            const stationsSidebar = document.getElementById('stationsSidebar');
            const overlay = document.getElementById('overlay');
            const stationList = document.getElementById('stationList');
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            const chatMessages = document.getElementById('chatMessages');
            const mainVisual = document.getElementById('mainVisual');
            const playbackIndicator = document.getElementById('playbackIndicator');
            const visualization = document.getElementById('visualization');
            const bars = visualization.querySelectorAll('.bar');
            const heartEffect = document.getElementById('heartEffect');
            const notification = document.getElementById('notification');

            let isPlaying = false;
            let audio = null;
            let currentStationIndex = 0;
            let currentStation = stationIds[currentStationIndex];
            let visualizationInterval = null;

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç–∞–Ω—Ü–∏–π
            function initStations() {
                stationList.innerHTML = '';
                stationIds.forEach((stationId, index) => {
                    const station = radioStations[stationId];
                    const li = document.createElement('li');
                    li.className = `station-item ${index === currentStationIndex ? 'active' : ''}`;
                    li.innerHTML = `
                        <div class="station-info">
                            <i class="${station.icon} station-icon"></i>
                            <div>
                                <div style="font-weight: bold;">${station.name}</div>
                                <div style="font-size: 0.8rem; color: #B3B3B3;">${station.description}</div>
                            </div>
                        </div>
                    `;
                    li.addEventListener('click', () => {
                        currentStationIndex = index;
                        changeStation();
                        closeStationsSidebar();
                    });
                    stationList.appendChild(li);
                });
            }

            // –§—É–Ω–∫—Ü–∏–∏ –±–æ–∫–æ–≤–æ–≥–æ –º–µ–Ω—é
            function openStationsSidebar() {
                stationsSidebar.classList.add('active');
                overlay.classList.add('active');
            }

            function closeStationsSidebar() {
                stationsSidebar.classList.remove('active');
                overlay.classList.remove('active');
            }

            // –°–º–µ–Ω–∞ —Å—Ç–∞–Ω—Ü–∏–∏
            function changeStation() {
                currentStation = stationIds[currentStationIndex];
                const station = radioStations[currentStation];
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                document.getElementById('stationTitle').textContent = station.name;
                document.getElementById('currentTrack').textContent = station.currentTrack;
                document.getElementById('currentArtist').textContent = `${station.currentArtist} ‚Ä¢ ${station.name}`;
                document.getElementById('quality').textContent = station.quality;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é —Å—Ç–∞–Ω—Ü–∏—é –≤ —Å–ø–∏—Å–∫–µ
                document.querySelectorAll('.station-item').forEach((item, index) => {
                    item.classList.toggle('active', index === currentStationIndex);
                });
                
                // –ú–µ–Ω—è–µ–º –≥–∏—Ñ–∫—É
                changeVisual();
                
                // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –µ—Å–ª–∏ –∏–≥—Ä–∞–ª–æ
                if (isPlaying) {
                    audio.pause();
                    audio = new Audio(station.url);
                    audio.volume = volumeSlider.value / 100;
                    audio.play().catch(console.error);
                }
            }

            // –°–º–µ–Ω–∞ –≤–∏–∑—É–∞–ª–∞
            function changeVisual() {
                const station = radioStations[currentStation];
                let randomGif;
                
                if (currentStation === 'minecraft') {
                    randomGif = minecraftGifs[Math.floor(Math.random() * minecraftGifs.length)];
                } else {
                    randomGif = gifs[Math.floor(Math.random() * gifs.length)];
                }
                
                mainVisual.style.backgroundImage = `url('${randomGif}')`;
            }

            // –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è
            function startVisualization() {
                if (visualizationInterval) clearInterval(visualizationInterval);
                visualizationInterval = setInterval(() => {
                    bars.forEach(bar => {
                        bar.style.height = `${Math.floor(Math.random() * 25) + 2}px`;
                    });
                }, 100);
            }

            function stopVisualization() {
                if (visualizationInterval) clearInterval(visualizationInterval);
                bars.forEach(bar => bar.style.height = '2px');
            }

            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // –≠—Ñ—Ñ–µ–∫—Ç –ª–∞–π–∫–∞
            function showHeartEffect() {
                heartEffect.style.display = 'flex';
                heartEffect.style.opacity = '1';
                setTimeout(() => {
                    heartEffect.style.opacity = '0';
                    setTimeout(() => {
                        heartEffect.style.display = 'none';
                    }, 1500);
                }, 1500);
            }

            // –ß–∞—Ç
            function sendMessage() {
                const messageText = chatInput.value.trim();
                if (messageText === '') return;

                const message = {
                    text: messageText,
                    userName: '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                    timestamp: new Date().toISOString()
                };

                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç
                addMessageToChat(message);
                chatInput.value = '';
                sendBtn.disabled = true;
            }

            function addMessageToChat(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', minute: '2-digit' 
                });
                
                messageElement.innerHTML = `
                    <span class="message-user">${message.userName}:</span>
                    ${message.text}
                    <span class="message-time">${time}</span>
                `;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            stationsBtn.addEventListener('click', openStationsSidebar);
            closeSidebar.addEventListener('click', closeStationsSidebar);
            overlay.addEventListener('click', closeStationsSidebar);

            playBtn.addEventListener('click', function() {
                isPlaying = !isPlaying;
                
                if (isPlaying) {
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    if (!audio) {
                        const station = radioStations[currentStation];
                        audio = new Audio(station.url);
                        audio.volume = volumeSlider.value / 100;
                    }
                    audio.play().catch(console.error);
                    playbackIndicator.style.opacity = '1';
                    startVisualization();
                } else {
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    if (audio) audio.pause();
                    playbackIndicator.style.opacity = '0';
                    stopVisualization();
                }
            });

            prevBtn.addEventListener('click', function() {
                currentStationIndex = (currentStationIndex - 1 + stationIds.length) % stationIds.length;
                changeStation();
                if (isPlaying) {
                    audio.play().catch(console.error);
                }
            });

            nextBtn.addEventListener('click', function() {
                currentStationIndex = (currentStationIndex + 1) % stationIds.length;
                changeStation();
                if (isPlaying) {
                    audio.play().catch(console.error);
                }
            });

            likeBtn.addEventListener('click', function() {
                likeBtn.classList.toggle('active');
                likeBtn.querySelector('i').className = likeBtn.classList.contains('active') ? 'fas fa-heart' : 'far fa-heart';
                if (likeBtn.classList.contains('active')) {
                    showHeartEffect();
                }
            });

            volumeSlider.addEventListener('input', function() {
                if (audio) {
                    audio.volume = this.value / 100;
                }
            });

            chatInput.addEventListener('input', function() {
                sendBtn.disabled = this.value.trim() === '';
            });

            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !sendBtn.disabled) {
                    sendMessage();
                }
            });

            sendBtn.addEventListener('click', sendMessage);

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            initStations();
            changeStation();
            changeVisual();

            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
            setTimeout(() => {
                addMessageToChat({
                    userName: '–†–∞–¥–∏–æ–ª—é–±–∏—Ç–µ–ª—å',
                    text: '–û—Ç–ª–∏—á–Ω–∞—è —Å—Ç–∞–Ω—Ü–∏—è!',
                    timestamp: new Date().toISOString()
                });
            }, 2000);

            setTimeout(() => {
                addMessageToChat({
                    userName: '–°–ª—É—à–∞—Ç–µ–ª—å',
                    text: '–û–±–æ–∂–∞—é —ç—Ç–æ—Ç –ª–æ—É-—Ñ–∞–π üòä',
                    timestamp: new Date().toISOString()
                });
            }, 4000);
        }
    </script>
