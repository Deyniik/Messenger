<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeynikStreams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #1A1A1A;
            min-height: 100vh;
            display: flex;
            color: white;
        }
        
        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .sidebar {
            width: 250px;
            background: #1A1A1A;
            padding: 20px;
            height: 100vh;
            border-right: 2px solid #68523A;
            overflow-y: auto;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #68523A;
        }
        
        .logo h1 {
            font-size: 24px;
            color: white;
            margin-bottom: 5px;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #68523A;
            color: white;
        }
        
        .btn:hover {
            background: #7D6347;
            transform: translateX(5px);
        }
        
        .btn.active {
            background: #8C7355;
            box-shadow: 0 0 0 2px rgba(140, 115, 85, 0.5);
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .iframe-wrapper {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .iframe-header {
            padding: 15px 20px;
            background: #2A2A2A;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #68523A;
        }
        
        .iframe-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }
        
        .close-btn {
            background: #68523A;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .close-btn:hover {
            background: #7D6347;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex: 1;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å—Ç—Ä–∏–º–∞ */
        .stream-page {
            display: none;
            flex: 1;
            flex-direction: column;
            background: #1A1A1A;
            height: 100%;
            overflow: hidden;
        }
        
        .stream-container {
            display: flex;
            gap: 20px;
            height: 100%;
            padding: 20px;
        }
        
        .stream-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .twitch-player {
            flex: 1;
            min-height: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: #000;
        }
        
        .chat-wrapper {
            width: 350px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .twitch-chat {
            flex: 1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 1200px) {
            .stream-container {
                flex-direction: column;
                height: auto;
            }
            
            .chat-wrapper {
                width: 100%;
                height: 400px;
                margin-top: 20px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 2px solid #68523A;
            }
            
            .buttons-container {
                flex-direction: row;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .btn {
                min-width: 200px;
            }
            
            .stream-container {
                flex-direction: column;
                padding: 10px;
            }
            
            .chat-wrapper {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
    <div class="sidebar">
        <div class="logo">
            <h1>DeynikStreams</h1>
        </div>
        
        <div class="buttons-container">
            <button class="btn active" onclick="showIframe('blockcolors', 'BlockColors –†–µ–¥–∞–∫—Ç–æ—Ä')">
                üé® BlockColors
            </button>
            
            <button class="btn" onclick="showIframe('minecraft', 'Minecraft Sounds')">
                ‚öíÔ∏è Minecraft Sounds
            </button>
            
            <button class="btn" onclick="showIframe('chillhop', 'Chillhop Music')">
                üéµ Chillhop Music
            </button>
            
            <button class="btn" onclick="showStream('sobiratei')">
                üî¥ –°–æ–±–∏—Ä–∞—Ç–µ–ª—å
            </button>
        </div>
    </div>
    
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content">
        <div class="iframe-wrapper">
            <div class="iframe-header">
                <div class="iframe-title" id="iframeTitle">BlockColors –†–µ–¥–∞–∫—Ç–æ—Ä</div>
                <button class="close-btn" onclick="hideIframe()">–°–∫—Ä—ã—Ç—å</button>
            </div>
            <iframe id="mainIframe" src="https://blockcolors.app/edit/new"></iframe>
        </div>
        
        <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Å—Ç—Ä–∏–º–∞ -->
        <div class="stream-page" id="streamPage">
            <div class="stream-container">
                <div class="stream-wrapper">
                    <div class="twitch-player" id="twitchPlayer">
                        <iframe 
                            src="https://player.twitch.tv/?channel=sobiratei&parent=localhost&autoplay=true" 
                            frameborder="0" 
                            allowfullscreen="true" 
                            scrolling="no" 
                            height="100%" 
                            width="100%">
                        </iframe>
                    </div>
                </div>
                
                <div class="chat-wrapper">
                    <div class="twitch-chat" id="twitchChat">
                        <iframe
                            id="chat_embed"
                            src="https://www.twitch.tv/embed/sobiratei/chat?parent=localhost&darkpopout"
                            height="100%"
                            width="100%">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showIframe(type, title) {
            // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å—Ç—Ä–∏–º–∞
            document.getElementById('streamPage').style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º iframe –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            document.querySelector('.iframe-wrapper').style.display = 'flex';
            
            const iframe = document.getElementById('mainIframe');
            const iframeTitle = document.getElementById('iframeTitle');
            
            let url;
            switch(type) {
                case 'blockcolors':
                    url = 'https://blockcolors.app/edit/new';
                    break;
                case 'minecraft':
                    url = 'https://minecraftsounds.com/?utm_source=chatgpt.com#?tags=liquid';
                    break;
                case 'chillhop':
                    url = 'https://app.chillhop.com/';
                    break;
            }
            
            iframeTitle.textContent = title;
            iframe.src = url;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        function showStream(channel) {
            // –°–∫—Ä—ã–≤–∞–µ–º iframe –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            document.querySelector('.iframe-wrapper').style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å—Ç—Ä–∏–º–∞
            const streamPage = document.getElementById('streamPage');
            streamPage.style.display = 'flex';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        function hideIframe() {
            const iframe = document.getElementById('mainIframe');
            iframe.src = 'about:blank';
            
            const iframeTitle = document.getElementById('iframeTitle');
            iframeTitle.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç';
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
    </script>
</body>
</html>
